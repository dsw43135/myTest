name: automatyczne budowanie

on:
  schedule:
    - cron: "0 0 * * 0"
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  first-job:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10' 
    - run: python my_script.py'

  setup-python:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
         python-version: '3.10'
         cache: 'pip'       
    - run: pip install pytest
    - run: pip install PyQt5
    - run: pip install pyinstaller
